<header>
  <h1>Megahertz</h1>
  <div>
    <a href="#bio-sound">
      <i class="fa fa-fw fa-headphones"></i>
    </a>
    <a href="#bio-tech">
      <i class="fa fa-fw fa-laptop"></i>
    </a>
  </div>
</header>

<section id="contents" ng-controller="root as ctrl">
  <div class="filters">
    filters
  </div>

  <div class="boxes">
    <article ng-repeat="item in ctrl.contents" class="clickable" ng-click="ctrl.openModal(item)">
      <img ng-if="item.img" ng-src="{{item.img}}" alt="{{item.title}}">
      <strong ng-if="!item.img">{{item.title}}</strong>
    </article>
  </div>
</section>

<footer>
  <div class="link">

    <a href="#">
      <i class="fa fa-fw fa-twitter"></i>
    </a>

    <a href="#">
      <i class="fa fa-fw fa-github"></i>
    </a>

    <a href="#">
      <i class="fa fa-fw fa-soundcloud"></i>
    </a>

    <a href="#">
      <i class="fa fa-fw fa-shopping-cart"></i>
    </a>

  </div>
  <div class="copyright">
    <i class="fa fa-fw fa-copyright"></i>
    <span>Megahertz</span>
  </div>
</footer>
